<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Animated Number Spinner</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=WindSong&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Consolas&family=Rancho&family=Caveat&family=Creepster&family=Quintessential&family=Fruktur&family=Rye&family=UnifrakturMaguntia&family=Kranky&family=Nosifer&family=Noto+Sans+Rubic&family=Noto+Color+Emoji&family=Dancing+Script&family=Fuggles&family=Indie+Flower&family=Kalam&family=Montserrat:wght@100&family=Permanent+Marker&family=Poppins&family=Shadows+Into+Light&display=swap" rel="stylesheet">
        <!-- keep this -->
        <script src="https://kit.fontawesome.com/9f71dab2a2.js" crossorigin="anonymous"></script>
        <!-- keep this -->
        <link rel="stylesheet" href="./styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="box">
            <div class="spinner">
                <span id="output"></span>
                <div class="progress">
                    <span id="meter"></span>
                </div>
                <div class="btn plus" onclick="plus();">+</div>
                <div class="btn minus" onclick="minus();">-</div>
            </div>
        </div>
        <script>
            let x = 0;
            let output = document.getElementById('output');
            let meter = document.getElementById('meter');
            output.innerHTML = x;

            function plus() {
                if (x >= 10) {
                    return false;
                }
                if (x >= 7) {
                    meter.style.background = "#f00";
                    meter.style.filter = "drop-shadow(0 0 2.5px #f00) drop-shadow(0 0 10px #f00)";
                }
                output.innerHTML = ++x;
                meter.style.height = x * 10 + '%';
            }
            function minus() {
                if (x <= 0) {
                    return false;
                }
                if (x <= 7) {
                    meter.style.background = "#0f0";
                    meter.style.filter = "drop-shadow(0 0 2.5px #0f0) drop-shadow(0 0 10px #0f0)";
                }
                output.innerHTML = --x;
                meter.style.height = x * 10 + '%';
            }
        </script>
    </body>
</html>
